<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR Code Component</title>
</head>
<body>
    <div class="card">
        <img class="img" src="images/image-qr-code.png" alt=" ">
        <div class="text">
            <p class="bold">Improve your front-end skills by building projects</p>
            <p class="regular">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    <footer>
        <P>Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor,</a> Coded by <a href="https://github.com/DM-Radjo">Dedika Marlon</a></P>
    </footer>
</body>
</html>
